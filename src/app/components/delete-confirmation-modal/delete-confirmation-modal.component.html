<app-modal #modal>
  <!--header-->
  <div
    class="
      flex
      items-center
      justify-between
      p-5
      border-b border-solid border-blueGray-200
      rounded-t
    "
  >
    <h3 class="text-3xl font-semibold text-neutral-700">Delete</h3>
    <button
      class="
        ml-auto
        bg-transparent
        border-0
        text-neutral-700
        opacity-5
        float-right
        text-3xl
        leading-none
        font-semibold
        outline-none
        focus:outline-none
      "
      (click)="modal.toggleModal()"
    >
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <!--body-->
  <div class="relative p-6 flex-auto">
    <p class="my-4 text-neutral-700 text-lg leading-relaxed">
      Do you want to delete this vehicle?
    </p>
  </div>
  <!--footer-->
  <div
    class="
      flex
      items-center
      justify-center
      space-x-8
      p-6
      border-t border-solid border-blueGray-200
      rounded-b
    "
  >
    <button
      class="py-4 px-6 font-medium text-neutral-700 focus:outline-none hover:bg-neutral-400"
      (click)="modal.toggleModal()"
    >
      I don't
    </button>
    <button
      class="
        py-4
        px-6
        font-medium
        focus:outline-none
        text-error
        hover:bg-neutral-200
      "
      (click)="onConfirmClick($event)"
    >
      Confirm
    </button>
  </div>
</app-modal>
